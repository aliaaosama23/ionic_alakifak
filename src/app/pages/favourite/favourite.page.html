<ion-header class="no-border">
  <ion-toolbar class="register_toolbar">
    <ion-buttons slot="start">
      <ion-button color="primary" (click)="Back()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="primary" routerLink="/tabs/cart">
        <ion-icon slot="icon-only" name="cart-outline" color="dark"></ion-icon>
        <ion-badge color="primary" *ngIf="cartNumber>0" >{{cartNumber}}</ion-badge>
      </ion-button>
      <ion-button color="primary" routerLink="/notifications">  
        <ion-icon slot="icon-only" name="notifications-outline" color="dark"></ion-icon>
        <ion-badge color="primary" *ngIf="notificationsNumber>0">{{notificationsNumber}}</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding register">

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <h1>  المفضلة </h1>

  <ion-item-sliding *ngFor="let item of WishlistItems,let i=index" (click)="ProductDetails(item.id,item?.name)">
    <ion-item >
      <ion-avatar slot="start" style="    width: 70px;height: 70px;">
        <img src="{{item?.image}}" onError="src = '../../../assets/icon/icon.png'">
      </ion-avatar>
      <ion-label>
        <p style=" white-space: normal;   line-height: 26px;"> {{item.name}} </p>
        <h4> {{item.price}}  ر.س </h4>
        <ion-icon name="heart" color="primary"> </ion-icon>
      </ion-label>
    </ion-item>

    <ion-item-options side="start">
      <ion-item-option (click)="deleteProduct(i,item.id)" expandable>
        <ion-icon name="trash-outline" color="light"></ion-icon>          
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>

 

  <div *ngIf="WishlistItems.length==0" style="font-size:20px;text-align:center;margin-top: 20%;">
    لا يوجد منتجات مفضلة
  </div>

  </ion-content>
