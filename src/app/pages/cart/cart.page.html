<ion-header class="no-border">
  <ion-toolbar class="register_toolbar">
    <ion-buttons slot="start">
      <ion-button color="primary" (click)="Back()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <!-- <ion-button color="primary" routerLink="/tabs/cart">
        <ion-icon slot="icon-only" name="cart-outline" color="dark"></ion-icon>
        <ion-badge color="primary" *ngIf="cartNumber>0">{{cartNumber}} </ion-badge>
      </ion-button> -->
      <ion-button color="primary" routerLink="/notifications" >  
        <ion-icon slot="icon-only" name="notifications-outline" color="dark"></ion-icon>
        <ion-badge color="primary" *ngIf="notificationsNumber>0">{{notificationsNumber}}</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class=" register">

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <h1 style="padding: 16px;"> سلة الشراء</h1>
 
  <ion-item-sliding *ngFor="let item of CartItems; let i = index" (click)="ProductDetails(item.id,item?.name)">
    <ion-item>
      <ion-avatar slot="start" style="    width: 100px;height: 100px;">
        <img [src]="item?.image" onError="src = 'assets/icon/icon.png'">
      </ion-avatar>

      <ion-label>
          <p style="    line-height: 26px;white-space: normal;"> {{item.name}} </p>
          <h4>{{item.price}}  ر.س </h4>
          <ion-row>
            <ion-col size="1" (click)="increaseQuantity(item.id,item.quantity)" >
              <ion-icon name="add-circle" color="dark" class="increaseIcon"> </ion-icon>
            </ion-col>
            <ion-col size="2">
            <span class="productQuantity">   {{item.quantity}} </span> 
            </ion-col>
            <ion-col size="1" (click)="decreaseQuantity(item.id,item.quantity)"> 
              <ion-icon name="remove-circle" color="dark" class="decreaseIcon"> </ion-icon>
            </ion-col>
            <ion-col size="8"></ion-col>
          </ion-row>
       </ion-label>
      
    </ion-item>
    <ion-item-options side="start">
      <ion-item-option (click)="deleteProduct(i,item.id)" expandable>
        <ion-icon name="trash-outline" color="light"></ion-icon>          
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <div *ngIf="CartIsEmpty" style="text-align: center;font-size: 20px;margin-top: 20%;">
    لا يوجد منتجات بالسلة
  </div>

  <ion-button *ngIf="!CartIsEmpty" class="myButton" shape="round"  expand="full"(click)="CartContinue()">متابعة </ion-button>

  </ion-content>
