<ion-tabs>

  <ion-tab-bar slot="bottom" class="MyTabBar">
    <ion-tab-button tab="home">
      <ion-icon name="home-outline"></ion-icon>  
      <ion-label>الرئيسية</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile" >
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>حسابي</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="cart">
      <ion-icon name="cart-outline"></ion-icon>
      <ion-label>السلة</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="search">
      <ion-icon name="search-outline"></ion-icon>
      <ion-label>بحث</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="presentPopover()">
      <ion-icon name="menu-outline"></ion-icon>
      <ion-label>القائمة</ion-label>
    </ion-tab-button>
    
  </ion-tab-bar>

</ion-tabs>
